<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">点我</button>
        <h2>{{name}} nb
            有{{num}}位女神为他着迷。
        </h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //生成一个vue实例
        var app = new Vue({
            el:"#app",//el,即element。要渲染的的页面元素
            data:{// 数据
                name:"虎哥",
                num:1
            }
        })
    </script>
</body>

</html>
